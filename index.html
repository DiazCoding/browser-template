<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>My PC List</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
    </br>
      <button id="get-itemsusers">Get List</button> 
      <table id="table-projects" class="table table-hover">
        <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Type</td>
            <td>Price</td>
            <td></td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Delete</h2>


      <form class="itemsusers" id="delete-item">
        <div class="form-group">
          <input type="text" name="items_users[id]" placeholder="ID Here">
        </div>
        <button type="submit" class="btn btn-default"> Delete </button>
      </form>

      <h2>Add Part</h2>
      <form class="items_users" id="create-item">
        <div class="form-group">
          <input type="text" name="items[name]" placeholder="Piece Name Here">
          <input type="text" name="items[part]" placeholder="Part Type Here">
          <input type='text' name="items[price]" placeholder="Price Here">
        </div>
        <button type="submit" class="btn btn-default">Add Part</button>
      </form>
       </body>
</html>
